<!DOCTYPE html>
<html>
<head>
    <title>Sélection du personnage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/background.css') }}">
</head>
<body>
    <h1>Sélectionnez votre personnage</h1>
    <form action="/" method="post">
        <label for="personnage">Personnage:</label>
        <select name="personnage" id="personnage">
            <option value="boxeur">Bob l'éponge Boxeur</option>
            <option value="voleur">Bob l'éponge Voleur</option>
            <option value="gros">Bob l'éponge Gros</option>
            <option value="gangster">Bob l'éponge Gangster</option>
        </select>
        <br><br>
        <input type="submit" value="Commencer le combat" class="button">
    </form>
</body>
</html>
